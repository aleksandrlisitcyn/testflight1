name: CI

on:
  push:
    branches: ["main", "feat/pipeline-quality-pass"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff
        run: ruff check .

      - name: Black
        run: black --check .

      - name: MyPy
        run: mypy

      - name: Pytest
        run: pytest

      - name: Run bench
        run: python scripts/run_bench.py

      - name: Upload bench artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bench-previews
          path: |
            data/bench/bench.json
            data/bench/results/*.png
